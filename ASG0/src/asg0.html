<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw a canvas (canvas version)</title>
      
    
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <br>
    
    <label for="x1">v1: x</label>
    <input type="number" id="x1">
    <label for="y1">y</label>
    <input type="number" id="y1">
    <br>
    
    <label for="x2">v2: x</label>
    <input type="number" id="x2">
    <label for="y2">y</label>
    <input type="number" id="y2">
    <br> <br>
    
    <button onclick="handleDrawEvent()">Draw</button>
    <br> <br>
    
    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="mag">Magnitude</option>
        <option value="nor">Normalize</option>
        <option value="ang">Angle Between</option>
        <option value="area">Area</option>
    </select>
    
    <label for="scalar"> Scalar:</label>
    <input type="number" id="scalar">
    <br> <br>
    
    <button onclick="handleDrawOperationEvent()">Draw</button>
    
    
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
</body>
</html>
